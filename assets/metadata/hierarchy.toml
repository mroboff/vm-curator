# =============================================================================
# Subcategories - Second-level groupings within families
# Patterns are regex matched against VM IDs (case-insensitive)
# =============================================================================

# -----------------------------------------------------------------------------
# Microsoft subcategories
# -----------------------------------------------------------------------------

[subcategories.dos]
name = "DOS"
family = "microsoft"
order = 1
sort_by = "date"
patterns = ["^ms-?dos", "^dos$", "^my-first", "^dos-"]

[subcategories.windows_early]
name = "Windows 1.x-3.x"
family = "microsoft"
order = 2
sort_by = "date"
patterns = ["^windows-(1|2|3|1-0|2-0|3-0|31|3-1|311|3-11)$"]

[subcategories.windows_9x]
name = "Windows 9x"
family = "microsoft"
order = 3
sort_by = "date"
patterns = ["^windows-(95|98se?|me)"]

[subcategories.windows_nt]
name = "Windows NT"
family = "microsoft"
order = 4
sort_by = "date"
patterns = ["^windows-(nt|2000|2k|xp|vista|server)"]

[subcategories.windows_modern]
name = "Windows Modern"
family = "microsoft"
order = 5
sort_by = "date"
patterns = ["^windows-(7|8|81|8-1|10|11)$"]

# -----------------------------------------------------------------------------
# IBM subcategories
# -----------------------------------------------------------------------------

[subcategories.os2]
name = "OS/2"
family = "ibm"
order = 1
sort_by = "date"
patterns = ["^os-?2", "^ecomstation", "^ecs$", "^arcaos"]

[subcategories.aix]
name = "AIX"
family = "ibm"
order = 2
sort_by = "date"
patterns = ["^aix"]

# -----------------------------------------------------------------------------
# Apple subcategories
# -----------------------------------------------------------------------------

[subcategories.mac_classic]
name = "Classic Mac OS"
family = "apple"
order = 1
sort_by = "date"
patterns = ["^mac-(system|os-?[1-9]$|os8|os9)"]

[subcategories.mac_osx_ppc]
name = "Mac OS X (PowerPC)"
family = "apple"
order = 2
sort_by = "date"
patterns = ["^mac-osx-(cheetah|puma|jaguar|panther|tiger)"]

[subcategories.mac_osx_intel]
name = "Mac OS X (Intel)"
family = "apple"
order = 3
sort_by = "date"
patterns = ["^mac-osx-(leopard|snow-leopard|lion|mountain-lion|mavericks|yosemite|el-capitan)"]

[subcategories.macos]
name = "macOS"
family = "apple"
order = 4
sort_by = "date"
patterns = ["^macos-"]

# -----------------------------------------------------------------------------
# Linux subcategories
# -----------------------------------------------------------------------------

[subcategories.arch_based]
name = "Arch-based"
family = "linux"
order = 1
sort_by = "name"
patterns = ["^linux-(arch|manjaro|endeavouros|garuda|artix|cachyos|bazzite)"]

[subcategories.debian_based]

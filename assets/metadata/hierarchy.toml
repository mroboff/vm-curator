family = "linux"
order = 3
sort_by = "name"
patterns = ["^linux-(gentoo|void|nixos|alpine|solus|pclinuxos|puppy|clear|mageia|mandrake|mandriva)", "^nix-os$"]

[subcategories.redhat_based]
name = "Red Hat-based"
family = "linux"
order = 4
sort_by = "name"
patterns = ["^linux-(fedora|rhel|redhat|centos|rocky|alma)"]

[subcategories.slackware_based]

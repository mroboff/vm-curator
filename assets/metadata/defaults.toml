long = """
SystemRescue is a Linux-based rescue environment bootable from CD/USB designed for administering or repairing systems. It includes tools for partitioning, backup, file recovery, and network diagnostics.

Key tools include GParted, fsarchiver, TestDisk, rsync, and various filesystem utilities for ext4, NTFS, Btrfs, and ZFS."""


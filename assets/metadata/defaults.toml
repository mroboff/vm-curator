long = """
GParted Live is a small bootable Linux distribution with a single purpose: running the GParted partition editor. It's the go-to tool for managing disk partitions.

Supports creating, resizing, moving, and copying partitions for most filesystem types including ext4, NTFS, FAT32, Btrfs, and XFS."""


long = """
Windows 2000 unified the stability of Windows NT with improved hardware support and a refined user interface. It introduced Active Directory, the Encrypting File System, and much better Plug and Play support.

Available in Professional, Server, Advanced Server, and Datacenter editions, it was widely adopted in enterprise environments."""

[windows-xp]
display_name = "Microsoft® Windows XP"

long = """
Windows NT 4.0 brought the familiar Windows 95 user interface to the robust NT kernel. It was designed for business and enterprise use, offering better security and stability than the consumer Windows 9x line.

NT 4.0 supported multiple processors and was available in both Workstation and Server editions."""


System 7 was a major release for the Macintosh, introducing 32-bit addressing, virtual memory, and the ability to use more than 8 MB of RAM. It also brought aliases, Publish and Subscribe, and TrueType fonts.

System 7 was the first Mac OS to require a hard drive and 2 MB of RAM minimum. The Finder was completely rewritten and introduced the familiar spatial metaphor."""


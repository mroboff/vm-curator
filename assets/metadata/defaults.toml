    "Bill Gates personally demonstrated Windows 95 on The Tonight Show"
]

[windows-95.blurb]
short = "The OS that changed everything - Start Menu, taskbar, and 32-bit computing for the masses."
long = """
Windows 95 was a landmark release that fundamentally changed personal computing. It introduced the Start Menu, taskbar, and desktop metaphors that would define Windows for decades to come.

Released on August 24, 1995, it was a consumer-oriented operating system that combined the features of MS-DOS with a 32-bit protected mode kernel. The launch was accompanied by a massive marketing campaign featuring the Rolling Stones' "Start Me Up."

Windows 95 introduced Plug and Play, long file names (up to 255 characters), and the Windows Explorer file manager. It was also the first Windows version to include Internet Explorer."""

[windows-98]
display_name = "Microsoft® Windows 98"
name = "Windows 98"
publisher = "Microsoft Corporation"
release_date = "1998-06-25"
architecture = "i386"

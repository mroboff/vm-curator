long = """
Windows 8 introduced the Metro (later Modern) UI with full-screen apps and live tiles, designed primarily for touch devices. The removal of the traditional Start Menu was highly controversial.

Despite the UI changes, Windows 8 included significant under-the-hood improvements including faster boot times and better power management."""


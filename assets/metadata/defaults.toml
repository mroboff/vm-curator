short = "The ambitious but controversial Windows with Aero Glass and enhanced security."
long = """
Windows Vista introduced the Aero Glass interface, User Account Control, Windows Search, and a completely redesigned networking stack. It was a major architectural overhaul from Windows XP.

While criticized for high system requirements and UAC prompts, Vista laid the groundwork for the more successful Windows 7."""

